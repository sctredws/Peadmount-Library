        <div class="searchCategory">

             <h5>Search: </h5>

             <form action="" id="bookInfo">
                <input type="text" name= "title" required placeholder="Title">
                <input type="text" name= "isbn" required placeholder="ISBN">
                <label for="format">Format: </label>
                <select name="format" id="format" > 
                    <option value="print">Print</option>
                    <option value="epub">EPUB</option>
                    <option value="pdf">PDF</option>
                </select>
                <label for="genre">Genre: </label>
                <select name="genre" id="genre" > 
                    <option value="children">Children's</option>
                    <option value="teen">Teen/YA</option>
                    <option value="fiction">Fiction</option>
                    <option value="nonfiction">Non-Fiction</option>
                </select>
                

             </form>

        <div class="info2">

            <h3>Create an Account</h3>

            <form action="" id="registration">
                
                <ul>
                    <li>
                        <label for="fullName">
                            Full Name: <br> <input type="text" required class="details">
                        </label>
                        
                    </li>
                    <li>
                        <label for="email">
                            Email: <br> <input type="text" required class="details">
                        </label>
                        
                    </li>
                    <li>
                        <label for="phone">
                            Phone: <br> <input type="text" required class="details">
                        </label>
                        
                    </li>
                    <li>
                        <label for="address">
                            Address: <br> <input type="text" required class="details">
                        </label>
                        
                    </li>
                </ul>

            </form>

            <button type="button">Register Account</button> <p>Already Registered?</p> <a href="#">Sign in </a>
            
                
            
        </div>

        <div class="info3">
